{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row col-10 mt-2">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">L.P.</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Adres</th>
                    <th scope="col">Edycja</th>
                </tr>
            </thead>
            <tbody>
                {% for sklep in sklepy %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <!-- <td><img class="img-fluid img-thumbnail sklep" src="{{MEDIA_URL}}/static/media/{{sklep.foto}}">
                    </td> -->
                    <td><img class="img-fluid img-thumbnail sklep"
                            src="https://miktelpremium.s3.eu-north-1.amazonaws.com/media/{{sklep.foto}}">
                    </td>
                    <td>{{sklep.nazwa}}</td>
                    <td>{{sklep.adres}}</td>
                    <td><a href="{% url 'edycja_sklepu' pk=sklep.id %}">Edytuj</a><br></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
    {% endblock %}
