{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

    <form method="POST">
        {% csrf_token %}
        <div class="form-group row col-10">

            <div class="active_form">
                {{ form.as_p }}
                <div class="form-group row col-10 mt-2">
                    <button type="submit" class="btn btn-dark">Dodaj usługę</button>
                </div>
            </div>
    </form>

</div>
{% endblock %}
