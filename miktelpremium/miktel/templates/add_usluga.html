{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">


    <!-- {{pracownik.Salon_workers.all|join:", " }} -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row col-10">
            <div class="row col-6 mt-2 form-group">
                <label for="exampleFormControlInput1">Wybierz rodzaj usługi</label>
            </div>
            <div class="row col-6 mt-2 form-group"></div>
            <select name="usluga" class="form-group" id="rodzaj">
                {% for usluga in uslugi %}
                <option value="{{usluga.id}}">{{usluga.nazwa}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row col-6 mt-2 form-group">
            <label for="exampleFormControlInput1">Mazwa modelu lub usługi</label>
            <input name="model" type="text" class="form-control" maxlength="128">
        </div>
        <div class="form-group row col-3 mt-2">
            <div class="form-group row col-12">
                <label for="exampleFormControlSelect1">Miejsce pracy</label><br>
            </div><br>
            <div class="form-group row col-3 ">
                <select name="sklep" class="form-group" id="exampleFormControlSelect1">
                    {% for sklep in sklepy %}
                    <option id="{{sklep.id}}" value="{{sklep.id}}">{{sklep}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="active_form">
                <div id="usluga" class="show">
                    <div class="form-group row col-10 mt-2">
                        <label for="exampleFormControlInput1">Cena klient</label>
                        <input name="cena" type="number" class="form-control">
                    </div>
                    <div class="form-group row col-10 mt-2">
                        <label for="exampleFormControlInput1">Koszt</label>
                        <input name="koszt" type="number" class="form-control">
                    </div>
                </div>

                <div class="form-group row col-10 mt-2">
                    <button type="submit" class="btn btn-dark">Zapisz</button>
                </div>
    </form>

</div>
{% endblock %}
