{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140774930-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-140774930-7');
    </script>

    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "store/style.css" %}">
    {% block head %}
    {% endblock %}
    <title>

        {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid mx-auto p-0 m-0">
        <div class="col-12 mx-auto p-0 m-0">
            <div class="col-12 ml-auto row mx-auto top_page p-0 p-1 border-box">
                <div class="col-6 col-lg-4 text-center mt-0 row m-0 p-0 ml-auto ">
                    <a href="https://www.youtube.com/channel/UCvGDJJrET2fRhgeQ0YqkiNg"
                        class="text-white text-center mx-auto"><i
                            class="p-1 text-white text-center fab fab fa-youtube h5"></i></a>

                    <a href="https://www.instagram.com/miktelgrawer/" class=" text-white text-center mx-auto "><i
                            class="p-1 text-white text-center  fab fab fab fa-instagram h4"></i></a>
                    <a href="https://www.facebook.com/miktelgrawer/" class=" text-white  text-center mx-auto p-1"><i
                            class="p-1 text-white  fab fa-facebook-f"><span class="">Grawer</span></i></a>
                    <a href="https://www.facebook.com/miktelgsm/" class=" text-white  text-center mx-auto p-1"><i
                            class="mx-auto text-white   fab fa-facebook-f"><span class="">Gsm</span></i></a>
                    <a class="p-1 text-white text-center mx-auto" href="/miktel/login/"><span
                            class="align-middle col-6 bg-white border rounded-pill text-dark text-center mx-auto">Dla
                            pracowników</span></a>

                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light text-white text-center bg_color p-2  border-box">
                <a class="navbar-brand text-center text-white bg_color" href="/">Miktel Store</a>

                <button class="navbar-toggler bg-white" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>

                <div class="collapse navbar-collapse bg_color  border-box" id="navbarNavAltMarkup">
                    <div class="navbar-nav  ml-auto">
                        <a class="nav-item nav-link text-white m-2 p-1  border-box"
                            href="/telefony_komorkowe_oferta/">TELEFONY</a>
                        <a class="nav-item nav-link text-white m-2 p-1  border-box" href="#">SERWIS</a>
                        <a class="nav-item nav-link text-white m-2 p-1  border-box" href="#">AKCESORIA</a>
                        <a class="nav-item nav-link text-white m-2 p-1  border-box" href="#">BLOG</a>
                        <a class="nav-item nav-link text-white m-2 p-1  border-box" href="#">KONTAKT</a>
                    </div>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
            <div class="container text-center">
                <footer class="footer col-12 mx-auto">
            <i class="copyright col-12 mx-auto text-white">Copyright &copy; <a href="https://resto-app.pl/" class="mx-auto text-white" title="Link do twórcy tego systemu RestoApp">Resto-App.pl - Aplikacje dla biznesu</a></i>
                </footer>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    {% block script %}

    {% endblock %}
</body>

</html>
