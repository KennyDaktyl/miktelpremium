{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row col-10 mt-2">
        <div class="row col-10 mt-2">
            <button type="button" class="btn btn-dark mb-2"><a href="{% url 'dodaj_typ' %}">Dodaj typ
                    części</a></button>
        </div>

        <h3>Typy części</h3>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">L.P.</th>
                    <th scope="col">Typ części</th>
                    <th scope="col">Edycja</th>
                </tr>
            </thead>
            <tbody>
                {% for el in typ %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <th>{{el.nazwa}}</th>
                    <td><a href="/miktel/usun_typ/{{el.id}}">Usuń</a><br>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>
    {% endblock %}
